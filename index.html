<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slideover</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <header>
    <h1>A Page of Content</h1>
    <a href="#cart">Cart</a>
  </header>
  <main>
    <article id="main">
      <h2>I am the primary content</h2>
      <p>
        Say, a store front of products or something.
      </p>
    </article>
    <aside id="cart">
      <h2>I am supporting content</h2>
      <p>
        I could be a cart with line items and price totals. Or whatever.
      </p>
    </aside>
  </main>
  <script src="site.js"></script>
</body>
</html>
